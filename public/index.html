<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRDocs Search</title>
  <link rel="stylesheet" href="/public/css/home.css" />
</head>
<body>
  <header class="header">
    <button class="signin-btn">Sign In</button>
  </header>

  <main class="main-container">
    <!-- Logo SVG -->
    <div class="logo">
      <svg viewBox="0 0 400 80" width="240" height="60" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="55" font-family="Segoe UI, sans-serif" font-size="48" fill="#4285f4" font-weight="bold">MR</text>
        <text x="95" y="55" font-family="Segoe UI, sans-serif" font-size="48" fill="#34a853">Docs</text>
      </svg>
    </div>

    <!-- Form Search -->
    <form class="search-form" onsubmit="handleSearch(event)">
      <div class="search-box">
        <!-- Search Icon -->
        <svg class="icon left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 24 24">
          <path d="M21.71 20.29l-3.4-3.39a9 9 0 10-1.42 1.42l3.4 3.39a1 1 0 001.42-1.42zM11 18a7 7 0 117-7 7 7 0 01-7 7z"/>
        </svg>

        <input type="text" id="searchInput" placeholder="Cari dokumentasi..." autocomplete="off" />

        <!-- Mic Icon -->
        <svg class="icon right" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 24 24">
          <path d="M12 15a3 3 0 003-3V6a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 7a7 7 0 007-7h2a9 9 0 01-18 0h2a7 7 0 007 7z"/>
        </svg>
      </div>
    </form>
  </main>

  <script src="/public/js/home.js"></script>
</body>
</html>
